<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <!-- div for showing error messagge -->
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div ng-show="sentSuccessfully" class="alert alert-success">
                <a href="" class="close" data-dismiss="alert">&times;</a>
                {{sentSuccessInfo}}
            </div>
            <div ng-show="sentFailed" class="alert alert-danger ">
                <a href="" class="close" data-dismiss="alert">&times;</a>
                {{sentFailInfo}}
            </div>
            <!-- div for login form -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="form" ng-submit="login()" role="form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <i class="fa fa-key"></i>
                            <input type="text" name="username" id="username" class="form-control" ng-model="username" ng-click="error=''" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" id="password" class="form-control" ng-model="password" ng-click="error=''" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                            <a class="pos_right" href="#" data-toggle="modal" data-target="#myModal" >Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"><i><b>Making Pictures Sharing Easier</b></i></div>

                <div class="modal fde" id="myModal" tabindex="-1" role="dialog" aria-labelledeby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">
                                        Please input your email so that we can send a link to you for reseting your password.
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <input type="email" name="email" class="form-control" placeholder="example@xxx.com" ng-model="email">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="reset()">Send E-mail</button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>   <!-- End of panel -->
        </div> <!-- End of Bootstrap grid -->
    </div> 
</div>
